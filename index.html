<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Flickster</title>
</head>
<body>
    <header id="header">
        <div>
            <h1 class="title">Flickster</h1>
        </div>
        <div>
            <form id="form">
                <input type="text" placeholder="Search for more movies" id = "search" class="search"/>
                <button type="submit" class="search-input">Search</button>
                <button type="button" class="close-search-btn" onclick="getData(url)">Close</button>
            </form>
        </div>
    </header>

    <!-- <form id="form">
        <input type="search" id="query" name="q" placeholder="Search Movies">
        <button type ="submit" class="searchBtn">Search</button>
    </form> -->
    <main id = "main">
        <div id="movies-grid">
            <img class = "movie-poster" src="" alt="">

            <div class = "movie-card"></div>
                <h3 class = "movie-title"></h3>
                <span class = "movie-votes"></span>
            </div>

            <div class="overview">

            </div>
        </div>
    </main>

    <div class ="showMoreMovies">
        <button id="load-more-movies-btn" type="button" class="search-btn hidden">More Movies</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
